<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>خدمات Graphos PRO</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<h1 class="center">خدماتنا PRO</h1>
<div id="services"></div>

<script>
fetch('../data/services.json')
.then(r=>r.json())
.then(data=>{
    let container = document.getElementById("services");
    data.forEach(item=>{
        container.innerHTML += `
        <div class="service-card">
            <h2>${item.title}</h2>
            <p>${item.desc}</p>
            <p class="price">${item.price}</p>
        </div>`;
    });
});
</script>
</body>
</html>
